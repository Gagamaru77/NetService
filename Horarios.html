<script>
  const form = document.getElementById("reservaForm");
  const resultado = document.getElementById("resultado");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value;
    const dni = document.getElementById("dni").value;
    const inicio = document.getElementById("inicio").value;
    const fin = document.getElementById("fin").value;

    const datos = { nombre, dni, inicio, fin };

    const response = await fetch("https://docs.google.com/spreadsheets/d/1hvD-ksE24lJAQ_-QaGUiPjjYZysMmWCjJNEBwT_hPOI/edit?usp=sharing", {
      method: "POST",
      body: JSON.stringify(datos),
      headers: {
        "Content-Type": "application/json",
      },
    });

    const result = await response.json();
    if (result.estado === "reservado") {
      resultado.textContent = "‚úÖ Reserva completa";
      resultado.classList.remove("text-danger");
      resultado.classList.add("text-success");
    } else {
      resultado.textContent = "‚ùå Esta cabina est√° reservada, lo siento.";
      resultado.classList.remove("text-success");
      resultado.classList.add("text-danger");
    }

    form.reset();
  });
</script>
